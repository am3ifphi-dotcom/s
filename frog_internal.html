        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        pGeo.setAttribute('color', new THREE.BufferAttribute(pCol, 3));
        const pMat = new THREE.PointsMaterial({
            size: 3, vertexColors: true, transparent: true, opacity: 0.6,
            blending: THREE.AdditiveBlending, sizeAttenuation: true

        const particleSystem = new THREE.Points(pGeo, pMat);
        scene.add(particleSystem);

        // --- Organ Objects & Hit Boxes ---
        const organMeshes = [];
        
        organs.forEach(data => {
            const group = new THREE.Group();
            group.position.set(data.pos.x, data.pos.y, data.pos.z);

            const hitGeo = new THREE.SphereGeometry(100, 16, 16); // サイズを大きめに設定(80->100)
            const hitMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0, 
                depthWrite: false,
                side: THREE.DoubleSide 
            });
            const hitMesh = new THREE.Mesh(hitGeo, hitMat);
            hitMesh.userData = { isHitBox: true };
            group.add(hitMesh);

            group.userData = { id: data.id, originalColor: data.color };
            scene.add(group);
            organMeshes.push(group);
        });

        function updateOrganVisuals(id) {
            const group = organMeshes.find(m => m.userData.id === id);
            if (!group) return;
            const newColor = 0x00aaff;
            group.traverse((child) => {
                // HitBox以外のマテリアル色を変更
                if (child.material && !child.userData.isHitBox && child.material.opacity > 0) { 
                    child.material.color.setHex(newColor);
                    if(child.material.emissive) child.material.emissive.setHex(0x0055ff);
                }
            });
        }

        // --- Interaction Logic (Revised Click Handling) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        let downPos = { x: 0, y: 0 };
        let downTime = 0;

        // コンテナに対してイベントを張る
        container.addEventListener('pointerdown', (e) => {
            downPos.x = e.clientX;
            downPos.y = e.clientY;
            downTime = Date.now();
        });

        container.addEventListener('pointerup', (e) => {
            // クリック判定: 移動距離が5px以下、かつ押下時間が500ms未満
            const dx = e.clientX - downPos.x;
            const dy = e.clientY - downPos.y;
            const moveDist = Math.sqrt(dx*dx + dy*dy);
            const duration = Date.now() - downTime;

            if (moveDist < 5 && duration < 500) {
                // Click confirmed
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                // HitBoxも含めて再帰的に判定
                const intersects = raycaster.intersectObjects(organMeshes, true);

                if (intersects.length > 0) {
                    let target = intersects[0].object;
                    // 親グループまで遡ってIDを探す
                    while(target.parent && !target.userData.id) {
                        target = target.parent;
                    }
                    if(target.userData.id) {
                        openModal(target.userData.id);
                    }
                }
            }
        });

        // --- Modal Logic ---
        const modal = document.getElementById('archive-modal');
        const modalTitle = document.getElementById('modal-title-text');
        const modalBody = document.getElementById('modal-body-text');

        function openModal(id) {
            const data = organs.find(o => o.id === id);
            if (!data) return;

            modalTitle.innerText = data.title;
            
            if (data.solved) {
                modalBody.innerHTML = data.solvedContent;
                modalTitle.style.color = '#00aaff';
                modalTitle.style.textShadow = '0 0 20px #00aaff';
            } else {
                modalBody.innerHTML = data.content;
                const c = '#' + data.color.toString(16).padStart(6, '0');
                modalTitle.style.color = c;
                modalTitle.style.textShadow = `0 0 20px ${c}`;
            }
            
            modal.classList.add('active');
            document.body.classList.add('modal-open');
        }

        window.closeModal = function() {
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        };

        // --- Animation Loop ---
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            controls.update();

            organMeshes.forEach(group => {
                const data = organs.find(o => o.id === group.userData.id);
                if (data.solved) {
                    group.rotation.x += 0.005;
                    group.rotation.y += 0.005;
                    group.scale.set(1, 1, 1);
                } else {
                    group.rotation.x += 0.01;
                    group.rotation.y += 0.02;
                    if (data.id === 'heart') {
                        const s = 1 + Math.sin(time * 15) * 0.1;
                        group.scale.set(s, s, s);
                    } else if (data.id === 'stomach') {
                         group.scale.x = 1 + Math.sin(time*5)*0.1;
                         group.scale.y = 1 + Math.cos(time*4)*0.1;
                    } else {
                         if(Math.random() < 0.05) group.scale.setScalar(1 + Math.random()*0.3);
                         else group.scale.setScalar(1);
                    }
                }
            });

            if (state.isRestored) {
                 const c = particleSystem.geometry.attributes.color;
                 for(let i=0; i<pCount; i++) c.setXYZ(i, 0, 0.6, 1);
                 c.needsUpdate = true;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.clear();
        console.log("%c SYSTEM FAILURE // MULTIPLE ORGAN ERRORS DETECTED ", "background: red; color: white; font-size: 16px; padding: 5px;");
        console.log("Type 'sys.help()' to start diagnostics.");

        animate();

    </script>
</body>
