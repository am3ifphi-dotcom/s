<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ABYSS</title>
    <!-- Three.js (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #fff;
            pointer-events: none; /* クリックを通過させる */
            mix-blend-mode: exclusion;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 1rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 3s 1s forwards;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 100;
            letter-spacing: 0.2rem;
            opacity: 0;
            animation: fadeIn 3s 3s forwards;
            font-size: 0.9rem;
        }

        .home-btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            pointer-events: auto; /* ここだけクリック可能に */
            transition: all 0.5s;
            opacity: 0;
            animation: fadeIn 2s 5s forwards;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .home-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 導入時のホワイトアウトからの復帰 */
        #intro-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            animation: flashOut 3s forwards ease-in-out;
            pointer-events: none;
        }

        @keyframes flashOut {
            0% { opacity: 1; background: #fff; }
            50% { opacity: 1; background: #000; } /* 一瞬黒に */
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div id="intro-flash"></div>

    <div id="canvas-container"></div>

    <div id="overlay">
        <h1>ABYSS</h1>
        <p>深淵を覗くとき、深淵もまたこちらを覗いている</p>
        <button class="home-btn" onclick="location.href='index.html'">Resurface (Return)</button>
    </div>

    <script>
        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // 霧を追加して奥行き感を出す (黒)
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Tunnel / Wormhole Particles ---
        const geometry = new THREE.BufferGeometry();
        const count = 5000; // パーティクル数
        const positions = [];
        const colors = [];

        // 紫と青緑のカラーパレット
        const color1 = new THREE.Color(0xaa00ff); // 紫
        const color2 = new THREE.Color(0x00e6e6); // 青緑
        const color3 = new THREE.Color(0xffffff); // 白

        for (let i = 0; i < count; i++) {
            // トンネル状に配置 (円筒座標系のようなイメージ)
            const angle = Math.random() * Math.PI * 2;
            const radius = 200 + Math.random() * 800; // 半径のばらつき
            const z = Math.random() * 4000 - 2000; // 奥行き

            // スパイラル構造
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            positions.push(x, y, z);

            // 色をランダムに割り当て
            const mixedColor = Math.random();
            let finalColor;
            if (mixedColor < 0.4) finalColor = color1;
            else if (mixedColor < 0.8) finalColor = color2;
            else finalColor = color3;

            colors.push(finalColor.r, finalColor.g, finalColor.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 3,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- Starfield (背景の星) ---
        const starsGeo = new THREE.BufferGeometry();
        const starsCount = 2000;
        const starsPos = [];
        for(let i=0; i<starsCount; i++) {
            const x = (Math.random() - 0.5) * 4000;
            const y = (Math.random() - 0.5) * 4000;
            const z = (Math.random() - 0.5) * 4000;
            starsPos.push(x,y,z);
        }
        starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
        const starsMat = new THREE.PointsMaterial({color: 0x888888, size: 1});
        const starField = new THREE.Points(starsGeo, starsMat);
        scene.add(starField);


        // --- Mouse Interaction ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) * 0.1;
            mouseY = (event.clientY - windowHalfY) * 0.1;
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            targetX = mouseX * 0.5;
            targetY = mouseY * 0.5;

            // カメラの回転（マウス追従）
            camera.rotation.x += 0.05 * ( - mouseY * 0.002 - camera.rotation.x );
            camera.rotation.y += 0.05 * ( - mouseX * 0.002 - camera.rotation.y );

            // 前進アニメーション
            camera.position.z -= 5; // スピード
            
            // ループ処理（カメラがある程度進んだら位置を戻すのではなく、パーティクルを移動させる）
            // ここでは簡易的に、カメラ位置に合わせてパーティクルを無限生成しているように見せる
            // -> カメラ位置が -1000 を超えたら +1000 に戻す（無限ループ）
            if (camera.position.z < -1000) {
                camera.position.z = 1000;
            }

            // パーティクル自体の回転
            particles.rotation.z += 0.002;
            starField.rotation.z += 0.0005;

            // マウス操作によるシーン全体の傾き
            particles.rotation.x = mouseY * 0.0005;
            particles.rotation.y = mouseX * 0.0005;

            renderer.render(scene, camera);
        }

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        animate();

    </script>
</body>
</html>
